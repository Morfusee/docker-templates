services:
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:v3
    labels:
      # Enable Traefik for this container
      - traefik.enable=true

      # Define the router entrypoint and rule
      - traefik.http.routers.woodpecker.rule=Host(`${FQDN}`)

      # If you're using TLS (optional)
      - traefik.http.routers.woodpecker.tls.certresolver=cloudflare
      - traefik.http.routers.woodpecker.entrypoints=websecure
      - traefik.http.routers.woodpecker.tls=true
    volumes:
      - woodpecker-server-data:/var/lib/woodpecker/
    environment:
      - WOODPECKER_OPEN=true
      - WOODPECKER_HOST=${WOODPECKER_HOST}
      - WOODPECKER_GITHUB=true
      - WOODPECKER_GITHUB_CLIENT=${WOODPECKER_GITHUB_CLIENT}
      - WOODPECKER_GITHUB_SECRET=${WOODPECKER_GITHUB_SECRET}
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET}
    networks:
      - traefik_proxy

  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:v3
    command: agent
    restart: always
    depends_on:
      - woodpecker-server
    volumes:
      - woodpecker-agent-config:/etc/woodpecker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WOODPECKER_SERVER=woodpecker-server:9000
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET}
    networks:
      - traefik_proxy

volumes:
  woodpecker-server-data:
  woodpecker-agent-config:

networks:
  traefik_proxy:
    external: true
